<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="min-h-screen flex justify-center items-center w-[80%] gap-60  mx-auto  p-4">
        <div class="xl:flex hidden">
            <div class="">
                <div class="flex justify-center">
                    <div class=" text-center w-12  h-10 rounded-lg flex justify-center items-center  bg-green-300 ">
                        <i class="fa fa-line-chart   text-green-700 " aria-hidden="true"></i>
                    </div>
                </div>

                <h1 class="text-2xl py-3 font-bold text-center   ">Manage Your Money</h1>


                <p class="text-center w-80 text-gray-500  text-sm font-medium">Track expenses, visualize spending
                    pattern, and take controle of your finances with our
                    intuitive personal finance tracke</p>
                <ul class="py-10 leading-7 font-medium text-sm">
                    <li class="flex items-center gap-1"> <i class="fa fa-circle text-[7px] text-green-700"></i>
                        Real-time Expense Tracking</li>
                    <li class="flex items-center gap-1"> <i class="fa fa-circle text-[7px] text-green-700"></i> Smart
                        analystics&insihts</li>
                    <li class="flex items-center gap-1"><i class="fa fa-circle text-[7px] text-green-700"></i>
                        Export&backup your data</li>

                </ul>
            </div>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden p-8">
            <!-- Tab Headers -->
            <div class="flex bg-gray-200 mb-3 rounded-2xl ">
                <button id="loginTab"
                    class="flex-1 py-2 rounded-2xl text-center font-semibold transition-all duration-300 bg-2 bg-green-500 text-white ">
                    sign in
                </button>
                <button id="registerTab"
                    class="flex-1 py-2  rounded-2xl font-semibold transition-all duration-300 bg-none text-gray-400 hover:text-gray-600">
                    create Account
                </button>
            </div>

            <!-- Tab Content -->
            <div class="">
                <!-- Login Form -->
                <div id="loginForm" class="space-y-6">

                    <div>
                        <label class="block text-sm font-medium  mb-2">Email</label>


                        <input type="email" placeholder="Enter your email"
                            class="w-full px-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <i class="fa fa-lock absolute top-[48.5%] left-[55%] text-gray-500" aria-hidden="true"></i>
                        <input type="password" placeholder="Enter your password"
                            class="w-full px-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                    <a href="dashboard.html">
                        <button
                            class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 mt-4 transition duration-300 shadow-lg hover:shadow-xl">
                            Login
                        </button>
                    
                    </a>
               
                    <div class="flex justify-center items-center  ">
                        <div class="border-b boreder-gray-500 w-[35%] "></div>
                        <div><span class="text-sm font-medium text-gray-500 ">Or continue with</span></div>
                        <div class="border-b boreder-gray-500 w-[35%]"></div>
                    </div>

                    <div>
                        <button
                            class="w-full flex justify-center items-center gap-2 my-4  border border-gray-300 py-3 rounded-2xl font-semibold hover:bg-gray-100 transition duration-300 shadow-lg hover:shadow-xl">
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                            <span class="text-[15px]"> Google</span>
                        </button>

                    </div>

                 
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="space-y-6 hidden">


                    <div>
                        <label class="block   text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <i class="fa fa-user absolute top-[36%] left-[55%] text-gray-500" aria-hidden="true"></i> <input
                            type="text" placeholder="Enter your full name"
                            class="w-full px-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="Enter your email"
                            class="w-full px-4 py-3 relative border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <i class="fa fa-lock absolute top-[58%] left-[55%] text-gray-500" aria-hidden="true"></i>
                        <input type="password" placeholder="Create a password"
                            class="w-full px-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
                    </div>



                    <label class="flex items-center">

                        <span class="ml-2 text-sm text-gray-600">Password must be at least 8 characters long</span>
                    </label>

                    <button
                        class="w-full bg-purple-500 text-white py-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-300 shadow-lg hover:shadow-xl">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
